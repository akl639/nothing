<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: mia-khalifa-wearing-a-suit-7eqmr734xd960yam.jpg;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background image: mia-khalifa-wearing-a-suit-7eqmr734xd960yam.jpg;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-link a {
            color: blue;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body background="mia-khalifa-wearing-a-suit-7eqmr734xd960yam.jpg">

        }
        function showLogin() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Login form validation
        document.getElementById("loginForm").addEventListener("submit", function (e) {

            const email = document.getElementById("loginEmail").value.trim();
